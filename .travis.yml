language: node_js
before_install:
- npm cache clear
- npm install -g gulp
node_js:
- 5.12.0
script: npm run dist
after_success: npm run cover:report
before_deploy:
- cd dist && zip -r marathon-ui-${TRAVIS_TAG}.zip .
deploy:
  provider: releases
  skip_cleanup: true
  file: marathon-ui-${TRAVIS_TAG}.zip
  api_key:
    secure: 
  on:
    repo: criteo-forks/marathon-ui
    tags: true
